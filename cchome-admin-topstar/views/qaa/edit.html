<div class="nav-tabs-custom">
    <div class="tab-content ">
        <div class="tab-pane row active" id="station-tab">
            <div class="col-md-12">        
                <form id="dict-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
                    <div class="form-group">
                        <label for="id" class="control-label col-xs-12 col-sm-2">ID: </label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="id" name="id" value="{{.qaa.ID}}" placeholder="Question and Answer ID" data-rule="required;" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="q" class="control-label col-xs-12 col-sm-2">Question: </label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="q" name="q" value="{{.qaa.Q}}" placeholder="Question" data-rule="required;" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="a" class="control-label col-xs-12 col-sm-2">Answer: </label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea type="txt" class="form-control limited" id="a" name="a" value="{{.qaa.A}}" data-rule="required;" placeholder="Answer" style="margin: 0px -260px 0px 0px; height: 500px;">{{.qaa.A}}</textarea>
                        </div>
                    </div>
                    <div class="form-group layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed">submit</button>
                            <button type="reset" class="btn btn-default btn-embossed">reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
