    function ajaxErrorMsg(xhr, desc, err){
        if(xhr.responseJSON != undefined){
            if(xhr.responseJSON.msg == undefined){
                return "接口报错:"+err;
            }else{
                return err+":"+xhr.responseJSON.msg;
            }
        }else{
            return "接口报错:"+err;
        }
    }
